<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="searchbar">
                <img src="./assets/Search.svg" alt="Search Button" class="search-btn">
                <input type="text">
                <button class="notification"><img src="./assets/Notifications.svg" alt="Notification"></button>
                <button class="searchbar-picture"></button>
                <p>Dhairya Jadav</p>
            </div>
            <div class="personalbar">
                <img src="./assets/Memory.jpg" alt="Profile Picture" class="personalbar-picture">
                <div class="greetings">
                    <p class="top-text">Hi there,</p>
                    <p class="bottom-text">Dhairya Jadav (@djadav)</p>
                </div>
                <div class="personalbar-btns">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-row">
                    <img src="./assets/Dashboard.svg" alt="Dashboard Logo" class="dashboard-logo">
                    <h3>Dashboard</h3>
                </div>
            </div>
            <div class="sidebar-profile">
                <div class="sidebar-row">
                    <img src="./assets/Home.svg" alt="Home Logo">
                    <button class="btn">Home</button>
                </div>
                <div class="sidebar-row">
                    <img src="./assets/Profile.svg" alt="Profile Logo">
                    <button class="btn">Profile</button>
                </div>
                <div class="sidebar-row">
                    <img src="./assets/Mesasages.svg" alt="Message Logo">
                    <button class="btn">Mesasages</button>
                </div>
                <div class="sidebar-row">
                    <img src="./assets/History.svg" alt="History Logo">
                    <button class="btn">History</button>
                </div>
                <div class="sidebar-row">
                    <img src="./assets/Tasks.svg" alt="Tasks Logo">
                    <button class="btn">Tasks</button>
                </div>
                <div class="sidebar-row">
                    <img src="./assets/Communities.svg" alt="Communities Logo">
                    <button class="btn">Communities</button>
                </div>
            </div>
            <div class="sidebar-settings">
                <div class="sidebar-row">
                    <img src="./assets/Settings.svg" alt="Settings Logo">
                    <button class="btn">Settings</button>
                </div>
                <div class="sidebar-row">
                    <img src="./assets/Support.svg" alt="Support Logo">
                    <button class="btn">Support</button>
                </div>
                <div class="sidebar-row">
                    <img src="./assets/Privacy.svg" alt="Privacy Logo">
                    <button class="btn">Privacy</button>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="project-cards">
                <div class="project-title">
                    Your Projects
                </div>
                <div class="card">
                    Card 1
                </div>
                <div class="card">
                    Card 2
                </div>
                <div class="card">
                    Card 3
                </div>
                <div class="card">
                    Card 4
                </div>
                <div class="card">
                    Card 5
                </div>
                <div class="card">
                    Card 6
                </div>
            </div>
            <div class="main-side-content">
                <div class="side-content-heading">
                    Announcements
                </div>
                <div class="side-content-card">
                    Announcement Card 1
                </div>
                <div class="side-content-heading">
                    Trending
                </div>
                <div class="side-content-card">
                    Announcement Card 2
                </div>
            </div>
        </div>
    </div>
</body>

</html>
